name: Build & Run Tests CashFlow API

trigger:
- develop

pool:
  name: Sauron-Agent-Pool
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  displayName: Build Solution
  inputs:
    command: build
- task: DotNetCoreCLI@2
  displayName: Run Unit & Integration Tests
  inputs:
    command: test